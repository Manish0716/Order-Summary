<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-order">
        <img src="./images/illustration-hero.svg" alt="music image" />
      </div>
      <div class="card-heading">
        <h3>Order Summary</h3>
      </div>
      <div class="card-description">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="card-subscription">
        <img
          src="./images/icon-music.svg"
          alt="music icon"
          class="music-icon"
        />
        <div class="card-plan">
          <span class="card-sub-duration">Annual Plan</span>
          <span class="plan-amount">$59.99/year</span>
        </div>

        <div class="change-subscription">
          <a href="">Change</a>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn-payment" onclick="">Proceed to Payment</button>
        <a href="" class="cancel-payment">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
